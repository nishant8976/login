<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cuims login page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <img class="logo" src="login-logo.png">
        <h3>Log in</h3>
        <p>Welcome to University Information</p>
        <p>Management System</p>
        <form action="nextpage.html" method="get">
            <label for="username"></label>
            <input type="text" id="username" placeholder="Enter User Id" required minlength="6" maxlength="15">
            <button type="submit">Next</button>
        
        </form>
        <p>OR</p>
        <a href="registration.html">
            <button type="button" class="registration_button">CLICK HERE FOR REGISTRATION</button>
        </a>

    </div>
</body>
</html>
